<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Library</title>
</head>
<body>

    <main>
        <header class="text-center text-dark my-4">
        <h1> MY LIBRARY </h1>
        </header>
        <button class="new-book" id="d-form" type="button"> New Book</button>
        <!-- Book Form -->
        <form id='formBook' class="d-none">
          <p class="alert alert-dark m-2"> Title, Author and Pages fields should not be Blank!</p>
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br>
          <label for="author">Author:</label><br>
          <input type="text" id="author" name="author"><br>
          <label for="pages">Pages:</label><br>
          <input type="number" id="pages" name="pages"><br>
          <input type="checkbox" id="read" name="read">
          <label for="read">I've already read it.</label><br><br>
          <input type="button" id='submit-form' value="Submit">
          
        </form>

        <!-- Display Books -->
        <table class="" id="">
          <tr id="booksLabel">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Remove</th>
            <th>Change Status</th>
          </tr>
      
        </table>
 
  </main>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
