<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Library</title>
</head>
<body>

    <main>
        <header class="text-center text-dark my-4">
        <h1> MY LIBRARY </h1>
        </header>
        <details open>
            <summary class="add">Add a new book</summary>
            <div class="form-wrapper">
                <form class="form">
                    <input
                        type="text"
                        name="title"
                        id="title"
                        placeholder="Title"
                        required
                    />
                    <input
                        type="text"
                        name="author"
                        id="author"
                        placeholder="Author"
                        required
                    />
                    <input
                        type="number"
                        name="pages"
                        id="pages"
                        width="20px"
                        placeholder="Pages"
                        required
                    />
                    <input
                        type="date"
                        name="date"
                        id="date"
                        placeholder="Date"                 
                    />
                    <input type="submit" value="Add" />
                </form>
            </div>
        </details>
        <hr />
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>No. of pages</th>
                    <th>Read</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="body"></tbody>
        </table>
  </main>

  <script src="./main.js"></script>
  </body>
</html>
